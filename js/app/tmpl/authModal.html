<div class="modal login-modal">
    <div class="modal-content">
        <h4 class="title">Login to Your Account</h4>
        <div class="frm">
            <form action="#" id="login-form">
                <div class="input-user">
                    <label for="email">Email</label> <br />
                    <input type="email" name="email" id="email" /> <br />
                    <label for="password">Password</label> <br />
                    <input placeholder="Password" type="password" name="password" id="pass" /> <br />
                    <button class="btn btn-block btn-large waves-effect waves-light" type="submit">Log In</button>
                    <p class="signup-link">New Here? <a class="red-text" href="#none"><b>Sign Up</b></a></p>
                </div>
                <div class="other-connect">
                    <div class="connect">Connect with</div>
                    <a href="#none" class="facebook waves-effect waves-light" ng-click="loginFacebook()">
                        <span class="fa fa-facebook"></span>  <!--Sign In with Facebook -->
                    </a>
                    <a href="#none" class="twitter waves-effect waves-light">
                        <span class="fa fa-twitter"></span>  <!--Sign In with Twitter -->
                    </a>
                    <a href="#none" class="google-plus waves-effect waves-light">
                        <span class="fa fa-google-plus"></span>  <!--Sign In with Google -->
                    </a>
                    <a href="#none" class="linkedin waves-effect waves-light">
                        <span class="fa fa-linkedin"></span>  <!--Sign In with Linkedin-->  
                    </a>
                </div>
            </form>
        </div>
        <a class="modal-close icon-close"><i class="fa fa-close"></i></a>
    </div>
</div>
