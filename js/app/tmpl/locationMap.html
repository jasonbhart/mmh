<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h4 class="modal-title">Select your location</h4>
</div>

<div class="modal-body">
    <div class="map-canvas" style="height: 350px; width: 100%"></div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="confirm()">Confirm</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
