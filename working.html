<html>
<head>
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .img-thumbnail {
            float: left !important;
            width: 69px !important;
            height: 69px !important;
            margin-right: 20px;
            padding: 4px;
            line-height: 1.5;
            background-color: #FFF;
            border: 1px solid #DDD;
            border-radius: 4px;
            transition: all 0.2s ease-in-out 0s;
            display: inline-block;
            max-width: 100%;
            vertical-align: middle;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div style="margin-left: 15px; margin-top: 10px;">
    <script type="text/javascript">
        var ref = new Firebase("https://radiant-heat-9175.firebaseio.com/meets");

        $(document).ready(function() {
            if ($.urlParam('meet')) {
                meetId = $.urlParam('meet');
                ref = ref.child(meetId);

                ref.on("value", function(snapshot) {
                    console.log(snapshot.val());
                }, function (errorObject) {
                    console.log("The read failed: " + errorObject.code);
                });
            } else {
                var postIdRef = ref.push({
                    'name': 'New Meeting'
                });

                var meetId = postIdRef.key();
            }

            var shareUrl = 'https://radiant-heat-9175.firebaseapp.com?meet=' + meetId;

            $("#share-data").html('Share this via: <a href="' + shareUrl + '">' + shareUrl + '</a>');

            $("#loginSave").click(function() {
                $("#participate-switch").html('<h2>' + $("#name").val() + '</h2>');
                $("#loginModal").modal('hide');
            });

            $("#fb-login").click(function() {
                ref.authWithOAuthPopup("facebook", function(error, authData) {
                    if (error) {
                        console.log("Login Failed!", error);
                    } else {
                        console.log("Authenticated successfully with payload:", authData);
                        $("#participate-switch").html('<h2>' + $("#name").val() + '</h2>');
                        $("#loginModal").modal('hide');
                    }
                });
            });

            $("#participate").click(function() {
                var modalOptions = {
                    "backdrop" : "static"
                };

                $("#loginModal").modal(modalOptions);
            });
        });

        ref.on("child_added", function(snapshot) {
            $("#debug-data").html(snapshot.val());
        }, function (errorObject) {
            console.log("The read failed: " + errorObject.code);
        });

        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null){
                return null;
            }
            else{
                return results[1] || 0;
            }
        }
    </script>

    <div><img src="assets/images/default.jpg" class="img-thumbnail" /> <div id="participate-switch"><a href="#" class="btn btn-lg btn-success" id="participate">Click to Participate</a></div></div>
    <br clear="all" />
    <div id="share-data" style="margin-top: 10px"></div>
    <div id="debug-data"></div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <strong>Your Name:</strong> <input type="text" id="name">
                    <div style="margin-top: 15px;"><a href="#" class="btn btn-lg btn-primary" id="fb-login">Login with Facebook</a></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="loginSave">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
